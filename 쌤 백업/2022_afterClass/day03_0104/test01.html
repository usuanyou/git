<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>브랜드네임</title>
</head>
<body>
	<h1>로고이미지와 텍스트</h1>
	<h2>러블리슈즈 lovely shoes</h2>
	<h3>러블리슈즈 lovely shoes</h3>
	<h4>러블리슈즈 lovely shoes</h4>
	<h5>러블리슈즈 lovely shoes</h5>
	<h6>러블리슈즈 lovely shoes</h6>
	<p> 본문에 사용될 텍스트 </p>
	<!-- 주석
		- 페이지내에 무조건 h1은 1개이상 존재해야함 
		- h1 사용하다가 h4등으로 뛰어넘기 해서 사용하지 말고 순차적으로 사용할 것 
		- css로 디자인 수정하여 사용할 수 있음 
	 -->

	 <header>
			<h1>로고이미지와 텍스트</h1>
			<!-- header : 제목, 검색이 되기위한 메뉴 nav, 메인배너 -->
	 </header>
	 <section>
		  <h2>최소 1개이상 제목 필요</h2>
			<!-- 각종 콘텐츠, 배너, 빠른찾기(퀵바) -->
	 </section>
	 <footer>
		   로고, 회사정보, 협력업체, 
			 통신판매업에서 반드시 표시(이용약관,개인정보처리방침,이용안내)해야 하는 정보 
	 </footer>
</body>
</html>
