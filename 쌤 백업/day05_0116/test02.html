<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>목록형 태그</h1>
	<h2>순서가 없는 목록</h2>
	<div>
		- 순서가 없는 목록은 숫자 대신 블릿기호를 나타내고 
		- type = desc, circle, square
	</div>
	<ul>
		<li>사과</li>
		<li>복숭아</li>
		<li>바나나</li>
		<li>딸기</li>
	</ul>
	
	<ul type="circle">
		<li>사과</li>
		<li>복숭아</li>
		<li>바나나</li>
		<li>딸기</li>
	</ul>
	
	<ul type="square">
		<li>사과</li>
		<li>복숭아</li>
		<li>바나나</li>
		<li>딸기</li>
	</ul>
	
</body>
</html>
