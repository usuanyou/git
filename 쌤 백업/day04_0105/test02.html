<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
		웹표준 : HTML5 제작이 되어있다. CSS3로 디자인 했다.
		IE11 버전이상만 인식 IE 5, 6, 7, 8, 9, 10 인식되지 않음
		시멘틱 태그 : 용도가 정해진 태그 
				 header, section, nav, article, footer, aside, figure
	-->
	<header>
		<h1>로고</h1>
		<nav> 메뉴 중에서도 검색되대상이 되는 것들 </nav>
	</header>
	<nav> 검색이 되고 싶으면 사용 </nav>
	<section>
		<div> 내용 </div>
		<article>
			주제가 하나로 따로 빼도 되는 내용
			

			<figure>
				<img src="http://placekitten.com/400/300" alt="더미이미지로 귀여운 고양이 사진">
				<img src="http://www.placehold.it/300x200" alt="">
				<!--  더미 이미지를 넣을 수 있도록 도와 주는 사이트 -->
				<img src="./images/book.jpg">
				<img src="./images/book.jpg" width="200" alt="9권의 외국서적이 세로로 쌓여져 있는 갈색의 지적인 느낌의 사진">
				<!-- 기본적인 가로너비는 픽셀 단위 기준으로 저장됨 
						 height와 width는 비율에 맞추어 지정하여야 하며 
						 width 만 조절하면 height: 자동으로 조절됨 
				-->
				<img src="images/P0000292_1_960.jpg"  width="50%">
				<!--% 단위는 생략할 수 없고 
					 나(img)의 부모의 너비를 기준으로 %비율로 사용 
					 현재는 부모가 모드 브라우저너비의 100% 상태임 
			  -->
			</figure> 
		</article>
	</section>
	<footer>
		<address>회사주소, 연락처</address>
	</footer>
</body>
</html>
