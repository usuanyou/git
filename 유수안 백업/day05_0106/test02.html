<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> 목록형 태그</h1>
   <h2> 순서가 없는 목록</h2>
   <div>
       -ul
       -순서가 없는 목록은 숫자 대신 블릿 기호로 나타내고 
       -순서가 없는 목록 사용하는 때 : 메뉴에 마우스 올리면 목록 나오는애들 (백, 클러치, 월릿...)
       -메뉴 만들때 사용
       -type = desc, circle, squre
       -지정안하면 디폴트 디스크
   </div>
   <ul> 
       <li>사과</li>
       <li>복숭아</li>
       <li>바나나</li>
       <li>딸기</li>
   </ul>
   <ul type="circle"> 
       <li>사과</li>
       <li>복숭아</li>
       <li>바나나</li>
       <li>딸기</li>
   </ul>
   <ul type="square"> 
       <li>사과</li>
       <li>복숭아</li>
       <li>바나나</li>
       <li>딸기</li>
   </ul>
</body>
</html>
