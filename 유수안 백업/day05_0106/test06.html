<body>
   <h1> 목록형 태그</h1>
   <h2> 정의형 목록타입</h2>
   dl (데피니셜 리스트)
   > : 자식 + : 형제
   dl>dt+dd 탭 (딸, 아들 두 자식 있음)
   <dl>
       <dt>웹브라우저</dt>
       <dd>html, css, javascript를 번역하는 도구</dd>
       dt+dd 탭
       <dt>웹브라우저 종류</dt>
       <dd>크롬, 사파리, 파이어폭스, 오페라,웨일즈,스윙...</dd>
       용어는 앞 설명은 뒤에 나옴
   </dl>
  <ul>
      <li>에디터:웹문서 편집기가 아닌 것은 </li>
      <li>vs code</li>
      <li>아톰 </li>
      <li>노트패드</li>
      <li>sublime</li>
      <li>메모장</li>
      <li>드림위버</li>
      <li>프론트페이지</li>
      <li>나모웹에디터</li>
  </ul>
  <!--
      컴파일
      프로그래밍: 언어로 명령어를 작성 
      파일명.java ->01010100100000 1111 이런 기계어로 바꿈 (전기 흘렀다 안흘렀다로) 이런 0101011110 111 파일명. 
      안드로이드.an -> 0000011000   안드로이드.apk (플레이스토 받는 앱 확장자)
      파일명.java는 우리가 써 이런 우리가 쓴거를 기계명으로 바꾸는 것을 컴파인 이라 함
      (버전 낮아서 안받아지는 거. 기계 종속적이됨 )
      -자바 컴파인 하는애, ios 컴파인 하는애 달라 
      컴파일러: 컴파일 하는애 

      인터프리터
      :컴파일이 되지 않고 기계에 맞춰서 동작함 ( so 다른 브라우저에서 다 열려)
      기계를 인식하고 인식된 기계에 맞춰서 번역함 (그때 그때 번역하는 )
      html, css, javascript
  -->
